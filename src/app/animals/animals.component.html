<h2>Animals</h2>
<ul class="animals">
    <li *ngFor="let animal of animals"
        [class.selected]="animal === selectedAnimal"
        (click)="onSelect(animal)">
        <span class="badge">{{animal.name}}</span>
        {{animal.habitat}} | number of legs:
        <i>{{animal.numLegs}}</i> | can fly: {{animal.canFly}}
    </li>
</ul>

	
<div *ngIf="selectedAnimal">
 
    <h2>{{selectedAnimal.name}} details</h2>
    <div><span>Number of legs: </span>{{selectedAnimal.numLegs}}</div>
    <div>
      <label>Can it fly:
        <input [(ngModel)]="selectedAnimal.canFly" placeholder="maybe"/>
      </label>
    </div>
  
</div>
